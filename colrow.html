<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with Colspan and Rowspan Example</title>
</head>
<body>
    <h1>Student Grades Table</h1>
    <table border="1">
        <!-- Table Header with Colspan -->
        <tr>
            <th rowspan="2">Student Name</th>
            <th colspan="3">Subjects</th>
            <th rowspan="2">Overall Grade</th>
        </tr>
        <tr>
            <th>Math</th>
            <th>Science</th>
            <th>English</th>
        </tr>

        <!-- Table Data -->
        <tr>
            <td>John Doe</td>
            <td>85</td>
            <td>90</td>
            <td>78</td>
            <td rowspan="2">A</td>
        </tr>
        <tr>
            <td>Jane Smith</td>
            <td>88</td>
            <td>92</td>
            <td>80</td>
        </tr>
        <tr>
            <td>Emily Johnson</td>
            <td>75</td>
            <td>80</td>
            <td>70</td>
            <td>B</td>
        </tr>
        <tr>
            <td>Michael Brown</td>
            <td>65</td>
            <td>78</td>
            <td>72</td>
            <td>C</td>
        </tr>

        <!-- Footer Row with Colspan -->
        <tr>
            <td colspan="5">End of Report</td>
        </tr>
    </table>
</body>
</html>
